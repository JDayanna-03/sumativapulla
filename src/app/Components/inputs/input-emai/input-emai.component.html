    <label for="email">Correo Electrónico:</label>
    <input 
      type="email" 
      id="email" 
      name="email" 
      [(ngModel)]="email" 
      [ngModelOptions]="{ updateOn: 'blur' }"
      [pattern]="emailPattern"
      required
      #emailInput="ngModel"
      (ngModelChange)="onEmailChange()" 
    >
  
    <!-- Mensajes de error -->
    <div *ngIf="emailInput.invalid && emailInput.touched">
      <small *ngIf="emailInput.errors?.['required']">El correo es obligatorio.</small>
      <small *ngIf="emailInput.errors?.['email']">Por favor, ingresa un correo válido.</small>
      <small *ngIf="emailInput.errors?.['pattern']">Por favor, ingresa un correo válido con el formato correcto.</small>
    </div>
