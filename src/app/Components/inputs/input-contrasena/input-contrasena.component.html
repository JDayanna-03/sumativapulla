<div>
    <label for="password">Contraseña:</label>
    <div class="password-container">
      <input 
        [type]="isPasswordVisible ? 'text' : 'password'" 
        id="password" 
        [(ngModel)]="password" 
        required 
        minlength="6"
        maxlength="20"
        #passwordInput="ngModel"
        (ngModelChange)="passwordChange.emit(password)"
      >
      <button type="button" (click)="togglePasswordVisibility()" class="toggle-btn">
        <img [src]="isPasswordVisible ? 'https://cdn-icons-png.flaticon.com/512/6684/6684701.png' : 'https://img.freepik.com/vector-premium/mostrar-icono-contrasena-simbolo-ojo-vector-vision-ocultar-icono-reloj-vista-secreta-elemento-diseno-web_87543-11126.jpg'" alt="Toggle Visibility">
      </button>
    </div>
    
    <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">
      <small *ngIf="passwordInput.errors?.['required']">La contraseña es obligatoria.</small>
      <small *ngIf="passwordInput.errors?.['minlength']">Debe tener al menos 6 caracteres.</small>
      <small *ngIf="passwordInput.errors?.['maxlength']">No puede exceder 20 caracteres.</small>
    
    </div>
    <span *ngIf="passwordInput.valid" class="success">Correcto</span>
  </div>
